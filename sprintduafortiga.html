<!DOCTYPE html>
<html>
    <title>ini bintang</title>
<body>
    <script>
    for(var x=1; x<10; x++){
        for(var y=1; y<10; y++){
        if(x<=y && x+y <= 10|| x>=y && x+y>= 10)document.write("*")
        else
        document.write("-")
    }
    document.write("</br>")
}

</script>
</body>
</html>
