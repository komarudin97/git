<!DOCTYPE html>
<html>
    <title>ini bintang</title>
<body>
    <script>
    for(var y=1; y<10; y++){
        for(var x=1; x<10; x++){
        if(x<=y && x+y <= 10 || x>=y && x>=10-y)document.write("*")
        else
        document.write("_")
    }
    document.write("</br>")
}

</script>
</body>
</html>
